<!doctype html>
<html>
<head>
<title>Contact Us</title>
<link href="css/angular-bootstrap.css" rel="stylesheet">
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
  display: none !important;
}
.required{
 color:red;
}
#sent{
 display:none;
}
</style>
</head>

<body ng-app="contact">
  <div class="container">
    <h1>Contact Us</h1>
    <form class="form-horizontal" ng-controller="submit" role="form" action="#" th:action="@{/contact-us}" ng-submit="submit()">
      <div class="form-group">
        <label for="inputName" class="col-sm-2 control-label">Name <span class="required">*</span></label>
        <div class="col-sm-4">
          <input class="form-control" ng-model="name" id="inputName" placeholder="Name" th:field="*{name}" required>
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail" class="col-sm-2 control-label">Email <span class="required">*</span></label>
        <div class="col-sm-4">
          <input class="form-control" ng-model="email" id="inputEmail" placeholder="Email" th:field="*{email}"  required>
        </div>
      </div>
      <div class="form-group">
        <label for="inputMessage" class="col-sm-2 control-label">Message <span class="required">*</span></label>
        <div class="col-sm-4">
          <input class="form-control" ng-model="message" id="inputMessage" placeholder="Message" th:field="*{message}"  required>
        </div>
      </div>
      <div class="form-group">	
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-success">Send Contact</button>
        <span id="sent">Successfully sent</span>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="button" ng-controller="list" ng-click="list()" class="btn btn-info">List Contacts</button>
        </div>
      </div>
    </form>
  </div>
  <script src="js/angular-bootstrap.js" type="text/javascript"></script>
  <script src="js/contact.js"></script>
</body>
</html>
